name: react build

on:
  push:
    branches:
      - dev
      - test

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository with full history.
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Set up Node.js and cache yarn dependencies.
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn

      # Install dependencies.
      - name: Install dependencies
        working-directory: src/react
        run: yarn install

      # Run the build. This uses the build script defined in your package.json.
      - name: Build project
        working-directory: src/react
        run: yarn build

      # If the build process updated files (such as files in "dist"), commit those changes.
      # The commit message includes "[skip ci]" to prevent recursive triggering of CI.
      - name: Commit generated build files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # Only commit if changes exist
          git diff-index --quiet HEAD || git commit -m "chore: update build files [skip ci]"

      # Push the committed changes back to the repository.
      - name: Push committed changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
